<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autos Rápidos</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js"></script>
</head>

<body>

    <header>
        <h1>Autos Rápidos</h1>
        <p>Los mejores coches al mejor precio</p>
    </header>
    <!-- Barra de navegación -->
    <nav>
        <ul>
            <li><a href="./index.html">Inicio</a></li>
            <li><a href="./favoritos.html">Favoritos</a></li>
            <li><a href="./Ayuda_e_informacion.html">Ayuda</a></li>
        </ul>
    </nav>

    <!-- Formulario de búsqueda -->
    <section class="search-form">
        <h1>Busca tu coche ideal</h1>
        <form>
            <input type="text" id="marca" placeholder="Marca">
            <input type="text" id="modelo" placeholder="Modelo">
            <input type="number" id="precio-min" placeholder="Precio Mínimo">
            <input type="number" id="precio-max" placeholder="Precio Máximo">
            <button type="submit">Buscar</button>
        </form>
    </section>

    <!-- Resultados de búsqueda -->
    <section class="results">
        <h2>Resultados de la búsqueda</h2>
        <div class="car-list">
            <!-- Coche 1 -->
            <div class="car-item">
                <img src="https://via.placeholder.com/150" alt="Coche 1">
                <div class="car-details">
                    <h3>Marca Modelo</h3>
                    <p>Precio: 15.000€</p>
                    <p>Ubicación: Madrid</p>
                    <button class="details-btn">Ver Detalles</button>
                    <button class="fav-btn" onclick="addToFavorites('Marca Modelo', 15000, 'Madrid')">Añadir a
                        Favoritos</button>
                </div>
            </div>

            <!-- Coche 2 -->
            <div class="car-item">
                <img src="https://via.placeholder.com/150" alt="Coche 2">
                <div class="car-details">
                    <h3>Marca Modelo</h3>
                    <p>Precio: 18.500€</p>
                    <p>Ubicación: Barcelona</p>
                    <button class="details-btn">Ver Detalles</button>
                    <button class="fav-btn" onclick="addToFavorites('Marca Modelo', 18500, 'Barcelona')">Añadir a
                        Favoritos</button>
                </div>
            </div>

        </div>
    </section>

    <footer>
        <p>&copy; 2025 Autos Rápidos. Todos los derechos reservados.</p>
    </footer>

    
</body>

</html>
